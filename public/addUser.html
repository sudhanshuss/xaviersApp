<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Student Detail</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<h1 class="room-title text-center">Add User</h1>
					<form action="parentDetail.html">
						  <div class="form-group">
						    <label for="firstName">User Name</label>
						    <input type="text" class="form-control" id="firstName" placeholder="User Name">
						  </div>
						  <div class="form-group">
						    <label for="middleName">Email</label>
						    <input type="text" class="form-control" id="middleName" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label for="lastName">password*</label>
						    <input type="password" class="form-control" id="lastName" placeholder="password">
						  </div>
						  <div class="form-group">
						    <label for	dob">Confirm Password*</label>
						    <input type="password" class="form-control" id="dob" placeholder="confirm password" >
						  </div>
						  <button type="submit" class="btn btn-primary btn-lg btn-block">ADD</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/jquery-2.1.4.min.js"></script>
	</body>
</html>
