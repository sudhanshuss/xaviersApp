<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Xavier App</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="/js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="/css/styles.css">
	<script src="/js/login.js"></script>

	<style>
			.well {
				margin-top: 10px;
			}

			#topContainer{
				background-image: url("/images/background-image.jpg");
				height: 100%;
				width : 100%; 
				background-size :cover;
			}
		</style>
</head>
<body>
	<div class="container contentContainer" id="topContainer">
		<div class="row" >
			<div class="col-md-6 col-md-offset-3 ">
				<h1 id="containerDiv" class="text-center">LOGIN</h1>
				<form >
					<div class="form-group">
						<label>User Name</label>
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" id="email" name="email" class="form-control"/>
						</div>
					</div>

					<div class="form-group">
						<label>password</label>
						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i>
							</span>
							<input type="password" id="password" name="password" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<h6 class="error-message text-center" color="red">
							<!-- login error -->
						</h6>
					</div>
					<div class="form-group" >
						<input type="submit" id="login-button" value="Login"  class="btn btn-primary btn-block"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>$(".contentContainer").css("min-height",$(window).height());</script>
</body>
</html>
