<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Parent Detail</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<h1 class="room-title text-center">Parent/Guardian Detail</h1>
					<form action="previousSchoolDetail.html">
						  <div class="form-group">
						    <label for="firstName">First Name*</label>
						    <input type="text" class="form-control" id="firstName" placeholder="First Name">
						  </div>
						  <div class="form-group">
						    <label for="middleName">Middle Name</label>
						    <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
						  </div>
						  <div class="form-group">
						    <label for="lastName">Last Name*</label>
						    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
						  </div>
						  <div class="form-group">
						    <label for="occupation">Occupation*</label>
						    <input type="text" class="form-control" id="occupation" placeholder="Occupation">
						  </div>
						  <div class="form-group">
						    <label for="mobile">Mobile*</label>
						    <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
						  </div>
						   <div class="form-group">
						    <label for="telephone">Telephone</label>
						    <input type="text" class="form-control" id="telephone" placeholder="Telephone Number">
						  </div>
						  <div class="form-group">
						    <label for="communicationAddress">Address*</label>
						    <textarea class="form-control" row="3" id="communicationAddress" placeholder="Address"></textarea> 
						  </div>
						  <button type="submit" class="btn btn-primary btn-lg btn-block">Continue...</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/jquery-2.1.4.min.js"></script>
	</body>
</html>
