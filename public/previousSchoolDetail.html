<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Parent Detail</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<h1 class="room-title text-center">Previous School Detail</h1>
					<form >
						  <div class="form-group">
						    <label for="schoolName">School Name*</label>
						    <input type="text" class="form-control" id="schoolName" placeholder="Name of the school from which student came">
						  </div>
						  <div class="form-group">
						    <label for="class">Class*</label>
						    <input type="text" class="form-control" id="class" placeholder="Class in which student was reading">
						  </div>
						  <div class="form-group">
						    <label for="transferCertificate">Transfer Certificate Number</label>
						    <input type="text" class="form-control" id="transferCertificate" placeholder="Transfer certificate">
						  </div> 
						   <div class="form-group">
						    <label for="telephone">Telephone Number</label>
						    <input type="text" class="form-control" id="telephone" placeholder="Telephone Number">
						  </div>
						  <div class="form-group">
						    <label for="communicationAddress">Address</label>
						    <textarea class="form-control" row="3" id="communicationAddress" placeholder="Address"></textarea> 
						  </div>
						  <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/jquery-2.1.4.min.js"></script>
	</body>
</html>
